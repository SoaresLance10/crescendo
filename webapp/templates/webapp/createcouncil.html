{% extends "webapp/layout.html" %}
{% load static %}

{% block main %}
<form action="{% url 'createcouncil' %}" method="post" style="margin-top: 10%;">
    {% csrf_token %}
    <input type="text" placeholder="Council Name" name="name"/>
    <input type="text" placeholder="Council Username" name="username"/>
    <input type="password" placeholder="Council Password" name="pw1"/>
    <input type="password" placeholder="Confirm Password" name="pw2"/>
    <input type="submit" value="Create Council" class="btn solid" />
</form>
{% endblock %}
