{% extends "webapp/layout.html" %}
{% load static %}

{% block main %}
    <div 
	class="apply-button" 
	data-hackathon-slug="YOUR-HACKATHON-SLUG" 
	data-button-theme="dark"
	style="height: 44px; width: 312px"
    ></div>

    <script defer async src="https://apply.devfolio.co/v2/sdk.js"></script>

    <main>
        <section class="site-title">
            <center><img src="{% static 'webapp/assets/images/hackathon.png' %}" alt="" width="80%"></center>
        </section>
        <footer class="footer">
            <div class="footer-container">
                <div class="logo">
                    <h2>Platinum Sponsor</h2>
                    <center><img src="{% static 'webapp/assets/images/devfolio.png' %}" alt="Students Council Fr. CRCE" width=200px></center>
                </div>
            <div class="move-up">
                <span><i class="fas fa-arrow-circle-up fa-2x"></i></span>
            </div>
        </footer>
    </main>

{% endblock %}
